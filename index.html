<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Aube Sanglante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>L'Aube Sanglante</h1>
            <p>Bienvenue dans l'encyclopédie interactive de votre univers pirate.</p>
        </header>

        <section id="chat-container">
            <div id="chatbox">
                <p class="bot-message">Posez une question sur un personnage, un lieu, une divinité, ou demandez un conseil.</p>
            </div>
            <input type="text" id="user-input" placeholder="Posez une question...">
            <button onclick="sendMessage()">Envoyer</button>
        </section>
    </div>

    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
